<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/images/OH.STUDIO Logo.avif">
    <title>OH.STUDIO</title>
</head>
<body>
    <header id="header">
      <div class="nav__container">
        <nav class="nav__wrapper">
          <a href="#header" id="nav__wrapper-button" class="nav">Home</a>
          <a href="/" class="nav">Profile</a>
          <a href="/" class="nav">Contact</a>
        </nav> 
    </div> 
      <div class="header__container">

      </div>
      <div class="header__Grp-container">
        <p class="header__Grp-wrapper">Expertise</p>
        <p class="header__Grp-wrapper" id="header__Grp-1">Branding</p>
        <p class="header__Grp-wrapper" id="header__Grp-2">Product</p>
        <p class="header__Grp-wrapper" id="header__Grp-3">Design systems</p>
      </div>
    </header>
   <section class="gallery">
     <div class="img__container">
       <img class="img__content" src="/images/Aire.avif" alt="Model advertising Aire" title="Aire">

     <div class="img__container">

     </div>

       <img class="img__content" src="/images/Channel 5.avif" alt="Channel 5" title="Channel 5">
      </div>
      <div class="img__container">
       <img class="img__content" src="/images/Ronald Abram.avif" alt="Ronald Abram" title="Ronald Abram">
     </div>

       <video autoplay muted src="/images/Propeller.mp4" type="videl/mp4" title="Propeller"></video>
      </div>
      <div class="img__container">
       <img class="img__content" src="/images/Schuh.avif" alt="Schuh" title="Schuh">
      </div>
      <div class="img__container">
       <img class="img__content" src="/images/Paperstreet.avif" alt="Paperstreet" title="Paperstreet">
      </div>
      <div class="img__container">
       <video autoplay muted src="/images/OH.Supply.mp4" type="video/mp4" title="OH.Supply"></video>

      <div class="img__container">

      </div>
      <div class="img__container">
       <img class="img__content" src="/images/Lawtrades.avif" alt="Lawtrades" title="Lawtrades">

      <div class="img__container">

      </div>
      <div class="img__container">
       <video autoplay muted src="/images/NYCB.mp4" title="NYCB"></video>
      </div>
  </section>

   <section class="footer__container">
     <h2 id="footer__text">Let's work together.</h2>
     <h2>
       <a href="/" id="footer__link">Get in touch.</a>
     </h2> 
   </section>

   <footer class="footer__container-nav">
    <div class="footer__wrapper">
      <img class="footer__icon" src="/images/OH.STUDIO Logo.avif" alt="small animated star icon">
      <p class="footer__p">&COPY; Carlos Angel 2025</p>
    </div>
    <div class="footer__nav-wrapper">
      <a href="/" class="footer__nav">Twitter</a>
      <a href="/" class="footer__nav">LinkedIn</a>
      <a href="/" class="footer__nav">Mail</a>
    </div>

   </footer>

</html>
